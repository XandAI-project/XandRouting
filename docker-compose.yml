version: '3.8'

services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: dynamic-llm-gateway
    network_mode: "host"
    volumes:
      - ./models:/models
    environment:
      - DEFAULT_TTL=300
      - CLEANUP_INTERVAL=30
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    shm_size: '2gb'  # Shared memory for model loading

volumes:
  models:
    driver: local
